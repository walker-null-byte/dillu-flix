<!--{% extends 'base.html' %}-->

{% block body %}


<video autoplay muted loop id="myVideo" width = 100%>
    <source src="static/index.mp4" type="video/mp4">
  </video>
  
  <div class="content">
    <h1>Welcome</h1>
    <p>A video streaming WebApp created with love, to satisfy all your media consumption needs.<br>
    Enjoy...:)</p>
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>
  <style>
      body {
        overflow: hidden;
      }
    #myVideo {
        position: relative;
        right: 0;
        bottom: 0;
        max-width: 100%;
        max-height: 100%;
        
      }
      
      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }
      
      #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
      }
      
      #myBtn:hover {
        background: #ddd;
        color: black;
      }
</style>
  <script>
    // Get the video
    var video = document.getElementById("myVideo");
    
    // Get the button
    var btn = document.getElementById("myBtn");
    
    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
</script>
{% endblock body %}
